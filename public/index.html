<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <title>Easy Travel</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    // Enable JavaScript
    document.documentElement.className = 'js';
  </script>
  <script defer src="/static/js/bundle.js"></script>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #282c34;
      color: white;
      padding: 1rem;
    }
    header h2 {
      margin: 0;
    }
    #main-nav {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    #main-nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }
    #main-nav a:hover {
      background-color: #61dafb;
      border-radius: 4px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #282c34;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    footer {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
    #root {
      flex: 1;
    }
  </style>
</head>
<body>
  <header id="header">
    <h2>Be easy and peaceful.</h2>
    <nav id="main-nav">
      <a href="/">Home</a>
      <a href="/flights">Search Flights</a>
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="/account">Profile</a>
          <a href="/account/history">Booking History</a>
          <a href="/account/notifications">Notifications</a>
        </div>
      </div>
      <a href="/flight-status">Flight Status</a>
      <a href="/loyalty/frequent-flyer">Frequent Flyer</a>
      <a href="/services/baggage-tracking">Baggage Tracking</a>
      <a href="/support/live-chat">Live Chat</a>
      <a href="/feedback/reviews">Reviews</a>
    </nav>
  </header>
  <div id="root"></div>
  <footer id="footer">
    <p>&copy; 2024 Easy Travel. All rights reserved.</p>
  </footer>
</body>
</html>
